{% extends "base.html" %}

{% block content %}
      <h1>Blogz</h1>


      <hr />


        {% for post in blog_posts %}
        <h2><a href='./blog?id={{post.id}}'>{{post.title}}</a></h2>
        {{post.body}}
        <div>
        Written by <a href='/blog?owner_id={{post.owner_id}}'>{{post.owner.username}}</a>
      </div>
        {% endfor %}


{% endblock %}
