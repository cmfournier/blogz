{% extends "base.html" %}

{% block content %}
      <h1>Build A Blog</h1>


      <hr />


        {% for post in blog_posts %}
        <h2><a href='./blog?id={{post.id}}'>{{post.title}}</a></h2>
        {{post.body}}
        <div>
        Written by {{post.owner_id}}
      </div>
        {% endfor %}


{% endblock %}
