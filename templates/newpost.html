{% extends "base.html" %}

{% block content %}

    <h1>Add a Blog Entry</h1>

<form method='POST'>
    <label for='title_name'>
        Title for your new blog:
        <br>
        <input type='text' name='blog_title' value='{{title_name}}'/>
        <span class="error">{{title_error}}</span>
    </label>
    <br>
    <br>
    <label for='blog_body'>
        Your new blog:
        <br>
        <input type = "text" name='blog_body' value='{{blog_post}}' rows="10" cols="40"/>
        <span class="error">{{post_error}}</span>
    </label>
    <br>
    <br>
    <input type='submit' value='Add Entry' />
</form>

{% endblock %}
