{% extends "base.html" %}

{% block content %}

    <h1>Add a Blog Entry</h1>

<form method='POST'>
    <label>
        Title for your new blog:
        <input type='text' name='blog_title' />
        <span class="error">{{title_error}}</span>
    </label>
    <br>
    <br>
    <label>
        Your new blog:
        <input type="text" name='blog_post'>
        <span class="error">{{post_error}}</span>
    </label>
    <br>
    <br>
    <input type='submit' value='Add Entry' />
</form>

{% endblock %}
